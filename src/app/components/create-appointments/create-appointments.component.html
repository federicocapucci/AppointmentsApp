<div class="card bg-light mb-3">
    <div class="card-body">
        <h5 class="card-title text-center">Create Appointment</h5>
        <span style="width:100%" class="badge text-bg-danger text-center"
        *ngIf="invalidForm">All fields are mandatory</span>

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name"
            [(ngModel)]="name">            
        </div>
        <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control"
            [(ngModel)]="date">
        </div>
        <div class="form-group mb-3">
            <label for="time">Time</label>
            <input type="time" id="time" class="form-control"
            [(ngModel)]="time">
        </div>
        <div class="form-group mb-3">
            <label for="symptoms">Symptoms</label>
            <textarea id="symptoms" rows="3" class="form-control" placeholder="Enter your symptoms"
            [(ngModel)]="symptoms"></textarea>
        </div>
        <button style="width:100%" type="button" class="btn btn-primary"
        (click)="sendAppointment()">Add</button>
    </div>
</div>
