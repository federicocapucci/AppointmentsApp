<div class="container pt-3">
  <div class="text-center titleMain">Appointments App</div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-create-appointments (newAppointment)="addAppointment($event)">        
      </app-create-appointments>
    </div>
    <div class="col-lg-6">
      <app-list-appointments [appointmentsListChild] = "appointmentsListParent" (emitIndex)="deleteAppointment($event)">        
      </app-list-appointments>
    </div>
  </div>
</div>
